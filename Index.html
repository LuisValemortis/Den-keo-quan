<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đèn Kéo Quân Trung Thu</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 flex items-center justify-center">

    <div class="title-card">
        <h1>Đèn Kéo Quân Trung Thu</h1>
        <p>Rê chuột vào đèn để dừng, rê ra để quay tiếp!</p>
    </div>

    <div class="scene">
        <div id="lantern" class="lantern-container">
            
            <div class="lantern-face face-1">
                <img src="images/Avatar.png" alt="Chân dung của bạn">
            </div>

            <div class="lantern-face face-2">
                <img src="https://placehold.co/300x300/a0522d/ffffff?text=Ông+Trăng" alt="Ông Trăng">
            </div>

            <div class="lantern-face face-3">
                <img src="https://placehold.co/300x300/ff7f50/ffffff?text=Chú+Cuội" alt="Chú Cuội">
            </div>

            <div class="lantern-face face-4">
                <img src="https://placehold.co/300x300/4682b4/ffffff?text=Chị+Hằng" alt="Chị Hằng">
            </div>

            <div class="lantern-face face-5">
                <img src="https://placehold.co/300x300/3cb371/ffffff?text=Múa+Lân" alt="Múa Lân">
            </div>
            
            <div class="lantern-face face-6">
                <img src="https://placehold.co/300x300/8a2be2/ffffff?text=Lồng+Đèn" alt="Lồng Đèn">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
